   <form class="form"> 
     <h1 >ADD Products</h1>
    <p class="link"> <a href="https://material.angular.io/" >click here</a> for Angular Material</p>
    


<!-- Id -->
        <p>Id</p>
      <input id="Id" type="text" class="form-control" name="productId" [(ngModel)]="productId" required><br><br>

                formControlName="number"

           <!-- <p> Only Numbers Allowed</p><br>

<!-- Name -->
        <p>Name</p>
      <input id="Name" type="text" class="form-control" name="productName" [(ngModel)]="productName" required><br><br>



  
    

     
<!-- Price   -->
      
<mat-form-field class="select" [(ngModel)]="productPrice" name="productPrice">
  <mat-label>Set Price</mat-label>
  <mat-select [(value)]="selected" [(ngModel)]="productPrice" name="productPrice">
    <mat-option *ngFor="let prices of price"  [value]="prices.value" name="productPrice">
      {{prices.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<!-- <p>price is : {{selected}}</p> -->
      <!-- <input id="Price" type="text" class="form-control" name="productPrice" [(ngModel)]="productPrice" required> -->






<!-- Multiple select -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Select Multiple</mat-label>
      <mat-select [formControl]="prod" multiple>
        <mat-option *ngFor="let prod of prodList" [value]="prod">{{prod}}</mat-option>
      </mat-select>
    </mat-form-field>





<!-- Description   -->
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Description</mat-label>
  <textarea matInput placeholder="about phone" name="productDesc" [(ngModel)]="productDesc" ></textarea>
</mat-form-field>
<!-- <input id="Desc" type="text" class="form-control" name="productDesc" [(ngModel)]="productDesc" required> -->



<br>
<!-- Type -->
        <label>Type: </label>
        <mat-radio-group aria-label="Select an option" id="Type" name="productType" class="type" [(ngModel)]="productType">
          <mat-radio-button value="1">Laptop</mat-radio-button>
          <mat-radio-button value="2">Mobile</mat-radio-button>
          <mat-radio-button value="2">Tablet</mat-radio-button>
        </mat-radio-group>
      <!-- <input id="Type" type="Text" class="form-control" name="productType" [(ngModel)]="productType" required> -->

<!-- quantity-->

      <div class="stepper-input stepper__input">
        <label>Quantity  </label>
         <button class="toggle-less"> <mat-icon (click)="plus()">remove</mat-icon></button>
      
          <div class="form-check-inline">
            <mat-form-field class="qn" appearance="fill">
              <input matInput name="productQuantity" [(ngModel)]="productQuantity">
            </mat-form-field>
           
            </div>
         <button class="toggle-more" (click)="minus()"> <mat-icon> add</mat-icon></button>
      </div>
   
        

<br><br>

<!-- check box-->
      <section class="example-section" [formGroup]="toppings" name="checkbox" [(ngModel)]="checkbox">
        <p>Select your Options:</p>
        <p><mat-checkbox formControlName="pepperoni">storage</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">RAM</mat-checkbox></p>
        <p><mat-checkbox formControlName="mushroom">camera</mat-checkbox></p>
      </section>
<br>
      
      
<!-- Date picker -->
    <p>Simple datepicker</p>
    <!-- <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker> -->

    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker>  </mat-datepicker>


<!-- Upload -->      
<br><br>
<input type="file" class="file-upload" onchange="console.log(event.target.files)" name="upload" [(ngModel)]="upload">
     
  
<br><br>
<button mat-flat-button color="primary" (click)="createProduct()" >submit</button>
